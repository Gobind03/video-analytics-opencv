<form method="post">
    {%  csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }} {{ field }}
        <span class="text-danger">{{ field.errors }}</span>
    </div>
    {% endfor %}
    <div class="form-group">
        <button type="submit" class="btn btn-primary pull-right">Submit</button>
    </div>
</form>
